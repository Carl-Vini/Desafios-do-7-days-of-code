<script>
/*
Então hoje, para facilitar a sua ida ao supermercado, você deve criar um programa em Javascript que perguntará se você deseja adicionar uma comida na sua lista de compras, e você deve poder responder com sim ou não.

Em seguida, ele perguntará qual comida você deseja inserir, e você digitará o nome dela, como por exemplo batata.

Depois, ele deverá perguntar em qual categoria essa comida se encaixa, com algumas opções já pré-definidas, como frutas, laticínios, congelados, doces e o que mais você achar interessante. Assim, você poderá separar tudo no seu devido grupo.

Por fim, caso você não queira mais adicionar nada na lista de compras e responder não na primeira pergunta, ele irá exibir uma lista com todos os itens agrupados, da seguinte forma:

Caso você adicione na sua lista:
banana, leite em pó, tomate, leite vegetal, chiclete, bala de ursinho, maçã, uva, abacate e leite de vaca

O programa deverá imprimir, por exemplo:

Lista de compras:
    Frutas: banana, tomate, maçã, uva, abacate
    Laticínios: leite vegetal, leite de vaca, leite em pó
    Congelados:
    Doces: chiclete e bala de ursinho
*/




let listaDeCompras = [];

let frutas = [];
let laticinios = [];
let congelados = [];
let doces = [];


	


let desejo = prompt("Você deseja adicionar uma comida na sua lista de compra ? Responda com sim ou não. ")

while (desejo == "sim") {
	let item1 = prompt("Qual comida deseja adicionar ?");
	listaDeCompras.push(item1);
	let categoria = prompt("Em qual categoria esse item se encaixa ? frutas, laticinios, congelados ou doces ?")
	if (categoria == "frutas") {
		frutas.push(item1);
	}
	else if (categoria == "laticinios") {
		laticinios.push(item1)
	}
	else if (categoria == "congelados"){
		congelados.push(item1);

	}
	else if (categoria == "doces") {
		doces.push(item1);
	}
	desejo = prompt("Você deseja adicionar mais um item ? sim ou não ?");
}


alert(`Seu carrinho:
	
frutas: ${frutas}
laticinios: ${laticinios}
doces: ${doces}
congelados: ${congelados} `);


console.log(listaDeCompras);
console.log(frutas);
</script>
